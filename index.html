    <script>
        const textArray = ["WEB DEVELOPER", "PROBLEM SOLVER"];
        let currentIndex = 0;
        let charIndex = 0;
        let typingSpeed = 100;
        let erasingSpeed = 50;
        let delayBetweenWords = 2000; // Delay between words

        const changingText = document.querySelector(".changingtext");

        function typeText() {
            if (charIndex < textArray[currentIndex].length) {
                changingText.textContent += textArray[currentIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(eraseText, delayBetweenWords);
            }
        }

        function eraseText() {
            if (charIndex > 0) {
                changingText.textContent = textArray[currentIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseText, erasingSpeed);
            } else {
                currentIndex = (currentIndex + 1) % textArray.length;
                setTimeout(typeText, typingSpeed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(typeText, 1000); // Start typing after a slight delay
        });
